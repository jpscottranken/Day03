
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
		  content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" 
		  content="ie=edge" />
    <title>Contact</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link   rel="stylesheet" 
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous" />
    <link 	rel="stylesheet" 
			href="css/styles.css" />
</head>
<body>
    <p  class="contactPara">All Fields Required!</p>
    
    <div id="contactFormDiv">
        <form class="form"
                method="get"
                action=""
                name="contact_form"
                id="contact_form">
            <label 	class="contactLabel" 
                    for="firstName">First Name:
            </label>
            <input 	type="text" 
                    name="firstName" 
                    id="firstName"
                    class="contactTextBox" />
            <span 	class="contactSpan">*
            </span><br /><br>

            <label 	class="contactLabel" 
                    for="lastName">Last Name:
            </label>
            <input 	type="text" 
                    name="lastName" 
                    id="lastName"
                    class="contactTextBox" />
            <span 	class="contactSpan">*
            </span><br /><br>

            <label 	class="contactLabel" 
                    for="address">Address:
            </label>
            <input 	type="text" 
                    name="address" 
                    id="address"
                    class="contactTextBox" />
            <span 	class="contactSpan">*
            </span><br /><br>

            <label 	class="contactLabel" 
                    for="city">City:
            </label>
            <input 	type="text" 
                    name="city" 
                    id="city"
                    class="contactTextBox" />
            <span 	class="contactSpan">*
            </span><br><br>

            <label 	class="contactLabel" 
                    for="state">State:
            </label>
            <select id="state"
                    name="state"
                    class="contactTextBox">
                <option value="">Select Your State:</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <span 	class="contactSpan">&nbsp;*
            </span><br><br>

            <label 	class="contactLabel" 
                    for="zip">Zip Code:
            </label>
            <input 	type="text" 
                    name="zip" 
                    id="zip"
                    class="contactTextBox" 
                    placeholder="nnnnn or nnnnn-nnnn" />
            <span 	class="contactSpan">*
            </span><br><br>

            <label 	class="contactLabel" 
                    for="cellphone">Cell Phone:
            </label>
            <input 	type="tel" 
                    name="cellphone" 
                    id="cellphone"
                    class="contactTextBox" 
                    placeholder="nnn-nnn-nnnn" />
            <span 	class="contactSpan">*
            </span><br><br>

            <label 	class="contactLabel" 
                    for="gender">Gender:
            </label>
            <input 	type="radio" 
                    class="sh" 
                    name="gender" 
                    value="female"
                    checked />
                    female&nbsp;&nbsp;&nbsp;
            <input 	type="radio" 
                    class="sh" 
                    name="gender" 
                    value="male" />
                    male&nbsp;&nbsp;&nbsp;
            <span 	class="contactSpan">*
            </span><br><br>

            <label 	class="contactLabel" 
                    for="age">Age:
            </label>
            <input 	type="radio" 
                    id="age" 
                    class="age" 
                    name="age" 
                    value="5-25"
                    checked />
                    5-25&nbsp;&nbsp;&nbsp;
            <input 	type="radio" 
                    id="age" 
                    class="age" 
                    name="age" 
                    value="26-50" />
                    26-50&nbsp;&nbsp;&nbsp;
            <input 	type="radio" 
                    id="age" 
                    class="age" 
                    name="age" 
                    value="51-75" />
                    51-75&nbsp;&nbsp;&nbsp;
            <input 	type="radio" 
                    id="age" 
                    class="age" 
                    name="age" 
                    value="76-100" />
                    76-100&nbsp;&nbsp;&nbsp; 
            <span 	class="contactSpan" 
                    id="age_error">*</span>
            <b 		id="itemErrors"></b><br><br>

            <label 	class="contactLabel" 
                    for="reason">Reason:
            </label>
            <input 	type="checkbox" 
                    id="reason1" 
                    name="reason1" 
                    value="get healthy" 
                    checked />
                    get healthy&nbsp;&nbsp;&nbsp;
            <input 	type="checkbox" 
                    id="reason2" 
                    name="reason2"
                    value="lose weight"
                    class="contactTextBox" />
                    lose weight
            <span 	class="contactSpan" 
                    id="reason_error">*
            </span><br><br>
            
            <div class="flex-parent contactButton">
                <input	type="submit"
                        id="join" 
                        name="join" 
                        value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;

                <input	type="reset"
                        id="reset" 
                        name="reset" 
                        value="Reset"><br>
            </div>
        </form>
    </div>
	<!--	Link to jQuery		-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	
	<!--	Link to contact 	-->
    <script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
